<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>One stop platform for data and news related to COVID-19</title>
  <meta name="title" content="One stop platform for data and news related to COVID-19">
  <meta name="description"
    content="This site is a source of information on Hacktiv8 employee voluntary initiatives, academics, medical professionals, fullstack developers, to the general public.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://covid-19-a3539.firebaseapp.com/">
  <meta property="og:title" content="One stop platform for data and news related to COVID-19">
  <meta property="og:description"
    content="This site is a source of information on Hacktiv8 employee voluntary initiatives, academics, medical professionals, fullstack developers, to the general public.">
  <meta property="og:image"
    content="https://covid-19-a3539.firebaseapp.com/thumbnail.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://covid-19-a3539.firebaseapp.com/">
  <meta property="twitter:title" content="One stop platform for data and news related to COVID-19">
  <meta property="twitter:description"
    content="This site is a source of information on Hacktiv8 employee voluntary initiatives, academics, medical professionals, fullstack developers, to the general public.">
  <meta property="twitter:image"
    content="https://covid-19-a3539.firebaseapp.com/thumbnail.png">

  <link rel="icon" href="https://covid-19-a3539.firebaseapp.com/covid-19.png">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2731369818.js" crossorigin="anonymous"></script>

  <title>Tracking Coronavirus COVID-19</title>
</head>

<body class="bg-light">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
